<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

<body>
    <h2>Author Entry</h2>
    <form action="">
        <label for="Hidden-Author-Name">The Hidden Author Name:</label><br><br>
        <input type="password" id="hiddenAuthor" name="authorName" value="Dickens"><br><br>
        <label for="Author-Guess">Guess The Author</label><br><br>
        <input type="text" id="authorGuess" name="authorGuess"><br><br>
        <input type="button" class="btn-btn-primary" value="guessCheck"
            onclick="oops>6?alertUser():checkAuthor()"><br><br>
        <div id="results"></div><br><br>
        <script>
            var good = 0;
            var oops = 0;
            function checkAuthor() {
                let authorName = document.getElementById("hiddenAuthor").value;
                let guessedValue = document.getElementById("authorGuess").value;
                if (authorName == guessedValue) {
                    good++;
                    alert("You Got It Right");
                }
                else {
                    oops++; alert("Sorry!!!");
                }
                var resultElement = document.getElementById("results");
                if (good == 1) {
                    resultElement.innerHTML = "You Got It Right" + " " + good;
                } else {
                    resultElement.innerHTML = "Sorry!!!" + " " + oops;
                }
            }
            function alertUser() {
                alert("Sorry, ran out of guesses.");
            }
        </script>


        <div class="containner">
            <img id="cityImage" src="indore.jpg" alt="indore" width="100" height="100" onclick="selectImage()">
        </div>
        <script>
            var useImage = 1;
            function selectImage() {
                var image = document.getElementById('cityImage');
                switch (useImage) {
                    case 1:
                        image.src = "kerala.jpg";
                        useImage = 2;
                        break;
                    case 2:
                        image.src = "aurangabad.jpeg";
                        useImage = 3;
                        break;
                    case 3:
                        image.src = "indore.jpg";
                        useImage = 1;
                        break;
                }
            }
        </script>
        </div>




</body>

</html>
